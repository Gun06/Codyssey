<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 이메일</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 10px;
            border-left: 4px solid #ffc107;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>안녕하세요, {이름}님!</h1>
    </div>
    <div class="content">
        <p>HTML 형식의 이메일을 성공적으로 전송했습니다.</p>
        
        <div class="highlight">
            <strong>이메일 전송 기능:</strong>
            <ul>
                <li>HTML 형식 지원</li>
                <li>CSV 파일에서 수신자 목록 읽기</li>
                <li>개별 전송 및 일괄 전송 지원</li>
                <li>Gmail 및 네이버 SMTP 지원</li>
            </ul>
        </div>
        
        <p>이 이메일은 Python의 smtplib를 사용하여 전송되었습니다.</p>
        
        <p>감사합니다!</p>
    </div>
    <div class="footer">
        <p>이 이메일은 자동으로 생성되었습니다.</p>
    </div>
</body>
</html>
